<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ iBlue Uganda</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;min-height:100vh;display:flex;align-items:center;justify-content:center}

    .card{background:#fff;width:100%;max-width:400px;padding:22px;border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.08)}

    h1{text-align:center;margin-bottom:16px}

    .field{margin-bottom:12px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;font-size:14px}

    button{width:100%;padding:12px;border:none;border-radius:12px;background:#16a34a;color:#fff;font-weight:bold;font-size:15px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}

    .link{text-align:center;margin-top:12px;font-size:14px}
    .link a{color:#2563eb;text-decoration:none}

    .msg{margin-top:10px;text-align:center;font-size:14px}

    @media(max-width:420px){
      body{padding:14px}
      .card{padding:16px}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Create Account</h1>

    <div class="field">
      <input id="name" type="text" placeholder="Full name" />
    </div>

    <div class="field">
      <input id="email" type="email" placeholder="Email" />
    </div>

    <div class="field">
      <input id="phone" type="tel" placeholder="Phone (+256...)" />
    </div>

    <div class="field">
      <input id="password" type="password" placeholder="Password (min 6 chars)" />
    </div>

    <button id="registerBtn" onclick="register()">Register</button>

    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://uufhvmmgwzkxvvdbqemz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Zmh2bW1nd3preHZ2ZGJxZW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDIzNTYsImV4cCI6MjA4NTg3ODM1Nn0.WABHx4ilFRkhPHP-y4ZC4E8Kb7PRqY-cyxI8cVS8Tyc";
    const sb = window.supabase.createClient(supabaseUrl, supabaseKey);

    const msg = document.getElementById("msg");
    const btn = document.getElementById("registerBtn");

    function showMessage(text, color="red"){
      msg.style.color = color;
      msg.textContent = text;
    }

    async function register(){
      const full_name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!full_name || !email || !password) return showMessage("Fill all required fields");
      if(password.length < 6) return showMessage("Password must be at least 6 characters");

      btn.disabled = true;
      showMessage("Creating account...","#555");

      const { data, error } = await sb.auth.signUp({ email, password });

      if(error){
        btn.disabled = false;
        return showMessage(error.message);
      }

      const userId = data.user?.id;

      if(userId){
        await sb.from("profiles").insert({
          id: userId,
          email,
          phone,
          full_name
        });
      }

      btn.disabled = false;
      showMessage("Account created. Check your email to verify.","green");

      setTimeout(()=>{
        window.location.href = "login.html";
      },1200);
    }
  </script>
</body>
</html>
