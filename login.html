<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€“ iBlue Uganda</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 440px;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 32px;
      color: #1a1a1a;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 15px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 15px;
      transition: all 0.2s;
      background: #fafafa;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    input::placeholder {
      color: #999;
    }

    .password-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: #5a67d8;
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-1px);
      box-shadow: 0 7px 14px rgba(102,126,234,0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .google-btn {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      font-weight: 600;
    }

    .google-btn:hover {
      background: #f8f9fa;
      border-color: #667eea;
      box-shadow: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #666;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      margin: 0 16px;
      color: #999;
    }

    .signup-prompt {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 15px;
    }

    .signup-prompt a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      margin-left: 6px;
    }

    .signup-prompt a:hover {
      text-decoration: underline;
    }

    .msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .msg.show {
      display: block;
    }

    .msg.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #86efac;
    }

    .msg.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .msg.info {
      background: #eff6ff;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome back</h1>
    <div class="subtitle">Sign in to your iBlue account</div>

    <!-- Email Input -->
    <div class="field">
      <label>Email address</label>
      <input 
        id="email" 
        type="email" 
        placeholder="you@example.com" 
        autocomplete="email"
      />
    </div>

    <!-- Password Input with Forgot Link -->
    <div class="field">
      <div class="password-header">
        <label>Password</label>
        <a href="#" class="forgot-link" onclick="resetPassword()">Forgot password?</a>
      </div>
      <input 
        id="password" 
        type="password" 
        placeholder="Enter your password" 
        autocomplete="current-password"
      />
    </div>

    <!-- Sign In Button -->
    <button id="loginBtn" onclick="login()">
      <span class="button-content">
        <span>Sign In</span>
      </span>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Sign In Button -->
    <button class="google-btn" onclick="signInWithGoogle()">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <!-- Sign Up Prompt -->
    <div class="signup-prompt">
      Don't have an account?
      <a href="register.html">Create account</a>
    </div>

    <!-- Message Container -->
    <div id="msg" class="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ============================================
    // SUPABASE CONFIGURATION - VERIFY THESE!
    // ============================================
    const supabaseUrl = "https://uufhvmmgwzkxvvdbqemz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Zmh2bW1nd3preHZ2ZGJxZW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDIzNTYsImV4cCI6MjA4NTg3ODM1Nn0.WABHx4ilFRkhPHP-y4ZC4E8Kb7PRqY-cyxI8cVS8Tyc";
    const sb = window.supabase.createClient(supabaseUrl, supabaseKey, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true
      }
    });

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // ============================================
    // UI HELPER FUNCTIONS
    // ============================================
    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = 'msg show ' + type;
      
      // Auto hide after 5 seconds for success messages
      if (type === 'success') {
        setTimeout(() => {
          msg.classList.remove('show');
        }, 5000);
      }
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        const originalText = button.innerHTML;
        button.dataset.originalText = originalText;
        button.innerHTML = `
          <span class="button-content">
            <span class="loading-spinner"></span>
            <span>Please wait...</span>
          </span>
        `;
      } else {
        button.disabled = false;
        if (button.dataset.originalText) {
          button.innerHTML = button.dataset.originalText;
        }
      }
    }

    // ============================================
    // RETURN URL HANDLING (WORKS EVERYWHERE)
    // ============================================
    function getReturnUrl() {
      // 1. Check URL parameters first
      const urlParams = new URLSearchParams(window.location.search);
      let returnUrl = urlParams.get('returnUrl') || urlParams.get('redirect');
      
      if (returnUrl) {
        // Validate it's a relative URL or same origin
        if (returnUrl.startsWith('http')) {
          try {
            const url = new URL(returnUrl);
            if (url.origin === window.location.origin) {
              return url.pathname + url.search + url.hash;
            }
          } catch {
            // Invalid URL, ignore
          }
        } else {
          return returnUrl;
        }
      }
      
      // 2. Check storage
      returnUrl = sessionStorage.getItem('returnUrl') || localStorage.getItem('returnUrl');
      if (returnUrl) {
        // Clear it
        sessionStorage.removeItem('returnUrl');
        localStorage.removeItem('returnUrl');
        return returnUrl;
      }
      
      // 3. Check referrer
      if (document.referrer && 
          document.referrer !== window.location.href && 
          !document.referrer.includes('login') && 
          !document.referrer.includes('register')) {
        return document.referrer;
      }
      
      // 4. Default
      return '/dashboard.html';
    }

    // ============================================
    // EMAIL/PASSWORD LOGIN
    // ============================================
    async function login() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage('Please enter your email and password');
        emailInput.focus();
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        showMessage('Please enter a valid email address');
        emailInput.focus();
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters');
        passwordInput.focus();
        return;
      }

      setLoading(loginBtn, true);
      showMessage('Signing in...', 'info');

      try {
        const { data, error } = await sb.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) {
          setLoading(loginBtn, false);
          
          // User-friendly error messages
          if (error.message.includes('Invalid login credentials')) {
            showMessage('Incorrect email or password');
          } else if (error.message.includes('Email not confirmed')) {
            showMessage('Please verify your email address first');
          } else {
            showMessage(error.message);
          }
          return;
        }

        // Success!
        showMessage('Login successful! Redirecting...', 'success');
        
        // Store user info if needed
        if (data.user) {
          localStorage.setItem('userEmail', data.user.email);
        }
        
        // Redirect
        setTimeout(() => {
          const returnUrl = getReturnUrl();
          window.location.href = returnUrl;
        }, 1000);

      } catch (error) {
        setLoading(loginBtn, false);
        showMessage('An error occurred. Please try again.');
        console.error('Login error:', error);
      }
    }

    // ============================================
    // GOOGLE SIGN IN - PRODUCTION READY âœ…
    // ============================================
    async function signInWithGoogle() {
      try {
        showMessage('Redirecting to Google...', 'info');
        
        // Get the current environment URL - WORKS ON LOCALHOST & PRODUCTION
        const currentOrigin = window.location.origin;
        
        // IMPORTANT: Use the EXACT URL that's in your Supabase redirect whitelist
        const redirectTo = `${currentOrigin}/login.html`;
        
        console.log('ðŸš€ Google Sign In - Environment:', currentOrigin);
        console.log('ðŸ“Œ Redirect URL:', redirectTo);
        
        // Store return URL before redirect
        const returnUrl = getReturnUrl();
        sessionStorage.setItem('returnUrl', returnUrl);
        localStorage.setItem('returnUrl', returnUrl);

        // Initiate Google OAuth
        const { data, error } = await sb.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectTo,
            queryParams: {
              access_type: 'offline',
              prompt: 'consent'
            },
            scopes: 'email profile'
          }
        });

        if (error) {
          console.error('âŒ Google sign-in error:', error);
          showMessage(error.message);
        }

        // No need to handle success - browser redirects to Google

      } catch (error) {
        console.error('âŒ Google sign-in exception:', error);
        showMessage('Unable to connect to Google. Please try again.');
      }
    }

    // ============================================
    // PASSWORD RESET
    // ============================================
    async function resetPassword(e) {
      if (e) e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showMessage('Please enter your email address');
        emailInput.focus();
        return;
      }

      if (!email.includes('@')) {
        showMessage('Please enter a valid email address');
        emailInput.focus();
        return;
      }

      setLoading(loginBtn, true);
      showMessage('Sending reset email...', 'info');

      try {
        const { error } = await sb.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });

        setLoading(loginBtn, false);

        if (error) {
          showMessage(error.message);
          return;
        }

        showMessage('âœ… Password reset link sent! Check your email.', 'success');
        
      } catch (error) {
        setLoading(loginBtn, false);
        showMessage('Failed to send reset email');
        console.error('Reset error:', error);
      }
    }

    // ============================================
    // HANDLE OAUTH REDIRECT (GOOGLE CALLBACK)
    // ============================================
    async function handleAuthRedirect() {
      try {
        // Check if this is an OAuth callback
        const hasHash = window.location.hash;
        const hasCode = new URLSearchParams(window.location.search).has('code');
        
        if (hasHash || hasCode) {
          console.log('ðŸ”„ Processing OAuth callback...');
          showMessage('Completing sign in...', 'info');
          
          const { data, error } = await sb.auth.getSession();
          
          if (error) {
            console.error('âŒ OAuth session error:', error);
            showMessage(error.message);
            return;
          }
          
          if (data.session) {
            console.log('âœ… Google sign-in successful:', data.session.user.email);
            
            // Create/update profile for Google user
            const userId = data.session.user.id;
            const userEmail = data.session.user.email;
            const userName = data.session.user.user_metadata?.full_name || 
                            data.session.user.user_metadata?.name || 
                            data.session.user.email?.split('@')[0] || 
                            'User';
            
            try {
              await sb.from('profiles').upsert({
                id: userId,
                email: userEmail,
                full_name: userName,
                last_sign_in: new Date().toISOString()
              }, { 
                onConflict: 'id',
                ignoreDuplicates: false 
              });
            } catch (profileError) {
              console.error('âš ï¸ Profile update error:', profileError);
              // Continue anyway - auth succeeded
            }
            
            showMessage('âœ“ Signed in successfully! Redirecting...', 'success');
            
            // Clean URL (remove OAuth params)
            window.history.replaceState({}, document.title, window.location.pathname);
            
            // Redirect
            setTimeout(() => {
              const returnUrl = getReturnUrl();
              window.location.href = returnUrl;
            }, 1000);
          }
        }
      } catch (error) {
        console.error('âŒ Auth redirect handler error:', error);
      }
    }

    // ============================================
    // CHECK EXISTING SESSION
    // ============================================
    async function checkExistingSession() {
      try {
        const { data } = await sb.auth.getSession();
        
        if (data.session) {
          console.log('ðŸ‘¤ User already logged in:', data.session.user.email);
          
          // Don't redirect if we're on the login page (prevent loops)
          if (!window.location.pathname.includes('login.html')) {
            const returnUrl = getReturnUrl();
            window.location.href = returnUrl;
          }
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('ðŸš€ iBlue Login Page Loaded');
      console.log('ðŸ“ Environment:', window.location.origin);
      
      // Check for existing session
      await checkExistingSession();
      
      // Handle OAuth redirect if this is a callback
      await handleAuthRedirect();
      
      // Focus email input
      emailInput.focus();
      
      // Check for email parameter (from registration)
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        emailInput.value = email;
        passwordInput.focus();
        showMessage('Account created! Please sign in.', 'success');
      }
    });

    // ============================================
    // ENTER KEY SUBMIT
    // ============================================
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });

    // ============================================
    // MAKE FUNCTIONS GLOBAL
    // ============================================
    window.login = login;
    window.signInWithGoogle = signInWithGoogle;
    window.resetPassword = resetPassword;
  </script>
</body>
</html>
